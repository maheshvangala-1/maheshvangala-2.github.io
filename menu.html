<script>

        let food_items=document.getElementsByClassName("menu-content");
    
        //console.log("HELLO ",food_items.length)
        let categories=document.getElementsByClassName("category")
    for(let i=0;i<food_items.length;i++)
    {
        let element=food_items[i].children[0]
        let prod_name=element.innerText.split("\n")[0];
  
        let category=categories[i].innerText;
  
        var mercheVar="";
  
    if(i<=4)
    {
        
        mercheVar="Tomato soup";
    }
    else
    {
        
    
        mercheVar="Chicken Biryani"
    }
  
    let quantity=1;
  
    let price=element.innerText.split("\n")[1];
  
    let discount="20";
  
    let obj={}
    
    obj.category=category;
    obj.productname=prod_name;
    obj.quantity=quantity;
    obj.price=price;
    obj.discount=discount;
    obj.mercheVar=mercheVar;

    digitalData.products.push(obj)

  
  
  

    }
    
    


</script>
