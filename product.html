<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="./menu.css">
    <link rel="stylesheet" href="./product.css">
</head>
<body>
    <div id="mydiv">
        <h1>PRODUCT INFO</h1>
    </div>
    <div class="menu__item">
        <img id="img1" src="" alt="FoodItem">
        <div class="menu-content">
            <h4 id="ptext"></h4>
            <span class="category">

            </span>
            <p class="info"></p><!-- 
            <button class="cd-add-to-cart js-cd-add-to-cart"><svg class="svg-inline--fa fa-plus fa-w-14" aria-hidden="true" focusable="false" data-prefix="fa" data-icon="plus" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"></path></svg><!-- <i class="fa fa-plus"></i> Font Awesome fontawesome.com --><!--  Add to Cart</button>  -->
        </div>

    </div>

</body>
<script>
    window.onload=function(){
        let divitem=localStorage.getItem("CLICKEDITEM")
        divitem=JSON.parse(divitem)
        let img=document.getElementById("img1")

        img.src=divitem.src;

       var ptext=document.getElementById("ptext")
       ptext.innerHTML="";
       ptext.innerHTML=divitem.prod_name;
       let span=document.createElement("span")
       span.innerHTML=divitem.cost;
       ptext.appendChild(span)
       let cat1=document.querySelector(".category")
       cat1.innerHTML=divitem.category;
       var info=document.querySelector(".info")
       info.innerHTML=divitem.info;

    }
</script>
</html>
