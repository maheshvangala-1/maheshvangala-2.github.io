<!DOCTYPE html>
<html lang="en" class="login-page">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
<link href="./login.css" rel="stylesheet">
<script>
    var digitalData={
      page:{
          "pageName" : document.title,
          "pageURL" : window.location.href
      },
      siteSection:"Home|Login|Order Online|Add to Cart|CheckOut",
      userID:"",
      information:{
          "domain":window.location.hostname,
          "device":"12345",
          "date":new Date().toDateString()
      }

  }
  let width=window.screen.width;
        let height=window.screen.height;

        if((width>=240 && width<=480) && (height>=320 && height<=854))
        {
            digitalData.information.device="Mobile"
        }
        else if((width>=600 && width<=1024) && (height>=960 && height<=1366))
        {
            digitalData.information.device="Tablet";
        }
        else{
            digitalData.information.device="Desktop";
        }


  

</script>

<script src="./resfuncs.js"></script>
<script src="//assets.adobedtm.com/224be2da76aa/f213f9ccedde/launch-ee89ec40e101-development.min.js" async></script>
<!-- 
<script src="//assets.adobedtm.com/224be2da76aa/2a1f99701eea/launch-4e670f20b80a-development.min.js" async></script> -->
</head>

<body class="login-body">
    <div class="login-body__logo">
    </div>
    <div class="login-body__wrapper fadeInDown">
        <img src="./public/images/logo.png" alt="logo" class="second">
        <div class="formContent">
            <h2 class="active underlineHover inactive" id="signin"> Sign In </h2>
            <h2 class="inactive underlineHover " id="signup">Sign Up </h2>

            <!-- <div class="fadeIn first">
          </div> -->
            <div >
                <form id="formContent__loginForm" class="myform">
                    <input type="email" required id="login_email" class="fadeIn second form_input" name="email"
                        placeholder="Email">
                    <i class="fas fa-at second" class="icons"></i>
                    <input type="password" required id="password" class="fadeIn third form_input" name="password"
                        placeholder="Password">
                    <span id="toggle-password">
                        <span id="eyeIcon">
                            <i class="fas fa-eye"></i>
                        </span>
                        <span id="eyeIconSlash">
                            <i class="fas fa-eye-slash"></i>
                        </span>
                    </span>
                    <input type="submit" class="fadeIn fourth" value="Log In">
                    
                    <div class="formContent__formFooter">
                        <a class="underlineHover-link" href="#">Forgot Password?</a>
                    </div>
                </form>
            </div>

            <form id="formContent__signupForm" class="myform">
                <input type="text" required id="signup_name" class="fadeIn second form_input" name="signup_name"
                    placeholder="Full Name">
                <i class="fas fa-user fadeIn" class="icons"></i>
                <input type="email" required id="signup_email" class="fadeIn second form_input" name="signup_email"
                    placeholder="Email">
                <i class="fas fa-at fadeIn" class="icons"></i>
                <input type="password" required id="signup_password" class="fadeIn third form_input" name="signup_password"
                    placeholder="Password">
                    <span id="signup-toggle-password">
                        <span id="signup_eyeIcon">
                            <i class="fas fa-eye"></i>
                        </span>
                        <span id="signup_eyeIconSlash">
                            <i class="fas fa-eye-slash"></i>
                        </span>
                    </span>
                <input type="password" required id="confirm_password" class="fadeIn third form_input" name="confirm_password"
                    placeholder="Confirm Password">
                    <span id="confirm-toggle-password">
                        <span id="confirm_eyeIcon">
                            <i class="fas fa-eye"></i>
                        </span>
                        <span id="confirm_eyeIconSlash">
                            <i class="fas fa-eye-slash"></i>
                        </span>
                    </span>
                <div class="pwd_error">
                    <p class="third">Password Doesn't Match</p>
                </div>
                <!-- <select name="signup_role" id="signup_role" class="fadeIn third" required>
                        <option value="user" selected>User</option>
                        <option value="manager">Manager</option>
                    </select> -->

                <input type="submit" class="fadeIn fourth" value="SignUp">
            </form>
        </div>
    </div>
    <footer class="footer">
        &copy; Kitchen's Aroma 2016. All rights reserved.
    </footer>

<script src="./login.bundle.js"></script>

<script src="./resfuncs.js">
    
</script>
</body>


</html>
